app:
  name: AppzElasticsearch
  code: AES
  notify: "asunil@ecloudcontrol.com"

build:
  version: 2.15
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: opensearch-2.15

deploy:
  context: anandp0/DEV
  type: elasticsearch6
  replicas: 1
  port:
    - 9200
    - 9300

volumes:
  - claim: elasticsearch-data
    mount: /appz/data
    name: elasticsearch-data
    size: 20Gi
    mode: ReadWriteOnce
    class: microk8s-hostpath

properties:
  revision: 12
  JAVA_HEAPSIZE: 4g
  OPENSEARCH_INITIAL_ADMIN_PASSWORD: "admin"
  
  
  
